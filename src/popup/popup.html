<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA-Pilot</title>
    <style>
        body { width: 500px; min-height: 550px; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 15px; background-color: #f8f9fa; margin: 0; }
        
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e1e4e8; padding-bottom: 10px; margin-bottom: 15px; }
        h3 { margin: 0; color: #2c3e50; font-size: 20px; }
        
        .record-btn { padding: 6px 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 5px; transition: 0.3s;}
        .btn-start { background-color: #e74c3c; color: white; }
        .btn-start:hover { background-color: #c0392b; }
        .btn-stop { background-color: #7f8c8d; color: white; animation: pulse 2s infinite; }
        .btn-stop:hover { background-color: #95a5a6; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* Temizle Butonu ve Liste AlanÄ± */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 13px; color: #34495e;}
        #clearBtn { background: none; border: 1px solid #e74c3c; color: #e74c3c; font-size: 11px; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        #clearBtn:hover { background: #e74c3c; color: white; }

        .step-list { background: white; border: 1px solid #dcdde1; border-radius: 6px; padding: 10px; height: 120px; overflow-y: auto; font-size: 13px; color: #34495e; margin-bottom: 15px; box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);}
        .step-list ul { margin: 5px 0 0 0; padding-left: 20px; }
        .step-list li { margin-bottom: 5px; }
        .step-list code { background: #f1f2f6; padding: 2px 5px; border-radius: 3px; color: #d35400; font-family: 'Consolas', monospace;}

        .control-group { margin-bottom: 15px; display: flex; gap: 10px; }
        select { flex: 1; padding: 10px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 14px; outline: none; background: white; cursor: pointer; }
        .action-btn { padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 14px; transition: 0.2s; }
        #generateBtn { flex: 2; background-color: #3498db; color: white; }
        #generateBtn:hover { background-color: #2980b9; }
        
        .code-container { background-color: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 6px; height: 220px; overflow-y: auto; font-family: 'Consolas', 'Courier New', monospace; font-size: 13px; margin-bottom: 10px; border: 1px solid #2c3e50; white-space: pre-wrap; word-wrap: break-word;}
        
        #copyBtn { width: 100%; background-color: #27ae60; color: white; display: flex; justify-content: center; align-items: center; gap: 8px;}
        #copyBtn:hover { background-color: #2196f3; }
    </style>
</head>
<body>
    <div class="header">
        <h3>ðŸ¤– QA-Pilot</h3>
        <button id="recordToggleBtn" class="record-btn btn-start">ðŸ”´ KaydÄ± BaÅŸlat</button>
    </div>

    <div class="list-header">
        <strong>Yakalanan AdÄ±mlar:</strong>
        <button id="clearBtn">ðŸ§¹ Temizle</button>
    </div>
    <div class="step-list">
        <ul id="stepList">
            </ul>
    </div>

    <div class="control-group">
        <select id="framework">
            <option value="selenium-java-pom" selected>Selenium (Java) POM</option>
            <option value="playwright">Playwright</option>
            <option value="cypress">Cypress</option>
            <option value="selenium-python">Selenium (Python)</option>
        </select>
        <button id="generateBtn" class="action-btn">âœ¨ AI ile Kodu Ãœret</button>
    </div>

    <div class="code-container" id="codeEditor">
// SeÃ§tiÄŸiniz framework'e uygun test kodu

    </div>

    <button id="copyBtn" class="action-btn">ðŸ“‹ Kodu Kopyala</button>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
