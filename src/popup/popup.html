<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QA-Pilot</title>
    <style>
        /* Ana TasarÄ±m */
        body { width: 500px; min-height: 600px; font-family: 'Segoe UI', Tahoma, sans-serif; padding: 15px; background-color: #f8f9fa; margin: 0; }
        .header { display: flex; justify-content: space-between; align-items: center; border-bottom: 2px solid #e1e4e8; padding-bottom: 10px; margin-bottom: 15px; }
        h3 { margin: 0; color: #2c3e50; font-size: 20px; }
        
        /* KayÄ±t Butonu */
        .record-btn { padding: 6px 12px; border: none; border-radius: 4px; font-weight: bold; cursor: pointer; font-size: 13px; display: flex; align-items: center; gap: 5px; transition: 0.3s;}
        .btn-start { background-color: #e74c3c; color: white; }
        .btn-stop { background-color: #7f8c8d; color: white; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.8; } 100% { opacity: 1; } }

        /* Akordeon Ayarlar Paneli */
        .settings-section { margin-bottom: 15px; border: 1px solid #dcdde1; border-radius: 6px; overflow: hidden; }
        .settings-header { background: #f1f2f6; padding: 8px 12px; cursor: pointer; font-size: 12px; font-weight: bold; color: #2f3542; display: flex; justify-content: space-between; }
        .settings-content { display: none; padding: 10px; background: white; }
        .settings-content textarea { width: 95%; height: 80px; margin-bottom: 8px; font-family: 'Consolas', monospace; font-size: 11px; padding: 5px; border: 1px solid #bdc3c7; border-radius: 4px; resize: vertical; }

        /* AdÄ±mlar Listesi BaÅŸlÄ±ÄŸÄ± */
        .list-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; font-size: 13px; color: #34495e;}
        .btn-clear { background: none; border: 1px solid #e74c3c; color: #e74c3c; font-size: 11px; padding: 2px 8px; border-radius: 4px; cursor: pointer; }
        .btn-clear:hover { background: #e74c3c; color: white; }

        /* AdÄ±m Listesi & X Butonu Flex DÃ¼zeni */
        .step-list { background: white; border: 1px solid #dcdde1; border-radius: 6px; padding: 10px; height: 120px; overflow-y: auto; font-size: 13px; color: #34495e; margin-bottom: 15px; }
        .step-list ul { margin: 0; padding: 0; list-style-type: none; }
        .step-item { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #f1f2f6; padding: 4px 0; }

        /* Framework ve Ãœret Butonu */
        .control-group { margin-bottom: 15px; display: flex; gap: 10px; }
        select { flex: 1; padding: 8px; border: 1px solid #bdc3c7; border-radius: 5px; font-size: 13px; }
        #generateBtn { flex: 2; background-color: #3498db; color: white; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* YENÄ°: Sekme (Tab) YapÄ±sÄ± */
        .tabs { display: flex; margin-bottom: 0; }
        .tab-btn { flex: 1; padding: 8px; background: #ecf0f1; border: 1px solid #dcdde1; border-bottom: none; font-weight: bold; cursor: pointer; color: #7f8c8d; border-radius: 6px 6px 0 0; margin-right: 2px;}
        .tab-btn.active { background: #1e1e1e; color: #3498db; border-color: #1e1e1e; }

        /* YENÄ°: Kod AlanlarÄ± (Sekmelere Uyumlu) */
        .code-container { background-color: #1e1e1e; color: #d4d4d4; padding: 15px; border-radius: 0 6px 6px 6px; height: 160px; overflow-y: auto; font-family: 'Consolas', monospace; font-size: 12px; margin-bottom: 10px; white-space: pre-wrap; display: none; }
        .code-container.active { display: block; }
        
        /* Alt Butonlar */
        .footer-actions { display: flex; gap: 10px; }
        #copyBtn { flex: 3; background-color: #27ae60; color: white; padding: 10px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
        #clearAllBtn { flex: 1; background-color: #7f8c8d; color: white; border: none; border-radius: 5px; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="header">
        <h3>ğŸ¤– QA-Pilot</h3>
        <button id="recordToggleBtn" class="record-btn btn-start">ğŸ”´ KaydÄ± BaÅŸlat</button>
    </div>

    <div class="settings-section">
        <div class="settings-header" id="toggleSettings">
            âš™ï¸ Framework AyarlarÄ± (Base Classes) <span>â–¼</span>
        </div>
        <div class="settings-content" id="settingsContent">
            <label style="font-size: 11px;">BasePage.java:</label>
            <textarea id="basePageInput" placeholder="public class BasePage { ... }"></textarea>
            <label style="font-size: 11px;">BaseTest.java:</label>
            <textarea id="baseTestInput" placeholder="public class BaseTest { ... }"></textarea>

    </div>

    <div class="list-header">

    <div class="step-list">

    <div class="control-group">

            <option value="playwright">Playwright</option>
            <option value="cypress">Cypress</option>

        <button id="generateBtn">âœ¨ AI ile Kodu Ãœret</button>

        <button id="tabTestBtn" class="tab-btn">ğŸ§ª Test Class</button>

    <div class="code-container active" id="pageCodeEditor">// Page sÄ±nÄ±fÄ± kodunuz burada gÃ¶rÃ¼necek...</div>
    <div class="code-container" id="testCodeEditor">// Test sÄ±nÄ±fÄ± kodunuz (Assertion dahil) burada gÃ¶rÃ¼necek...</div>

    <div class="footer-actions">
        <button id="copyBtn">ğŸ“‹ Kodu Kopyala</button>
        <button id="clearAllBtn" title="TÃ¼m hafÄ±zayÄ± sÄ±fÄ±rla">ğŸ§¨ SÄ±fÄ±rla</button>
    </div>
    
    <script type="module" src="popup.js"></script>
</body>
</html>
